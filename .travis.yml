# R for travis documentation: https://docs.travis-ci.com/user/languages/r

language: r
sudo: false
cache: packages

r: bioc-devel

# Strict checks in place
warnings_are_errors: false

branches:
  only:
    - master

# Run binary install of testthat
r_binary_packages:
  - testthat

r_packages:
  - rmarkdown

bioc_packages:
  - BiocGenerics
  - S4Vectors
  - GenomicRanges
  - SummarizedExperiment
  - Biobase
  - S4Vectors
  - IRanges
  - BiocStyle
  - HDF5Array

# Test code coverage
r_github_packages:
  - jimhester/covr
  - Bioconductor/RaggedExperiment

after_success:
  - Rscript -e 'library(covr);codecov()'

notifications:
  slack:
    secure: 
